<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>PriceCPT</title>
</head>
<body>
    <div class="container">
        <div class="form-box active" id="login-form">
            <form action="">
                <h2>Login</h2>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit" name="login">Entrar</button>
                <p>Não tem uma conta? <a href="#" onclick="exibirFormulario('registrar-form')">Registrar</a></p>
            </form>
        </div>

        <div class="form-box" id="registrar-form">
            <form action="">
                <h2>Registrar</h2>
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit" name="registrar">Registrar</button>
                <p>Já tem uma conta? <a href="#" onclick="exibirFormulario('login-form')">Login</a></p>
            </form>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
