<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Produtos</title>
    <link rel="stylesheet" href="./assets/css/pagina2.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <aside class="menu-lateral">
            <div class="logo">
                <img src="./assets/images/logo.png" alt="Logo PriceCPT">
            </div>
            <h3>Histórico de pesquisa</h3>
            <div class="historico">
                <img src="./assets/images/caixa.png" alt="Histórico">
                <img src="./assets/images/caixa.png" alt="Histórico">
                <img src="./assets/images/caixa.png" alt="Histórico">
                <img src="./assets/images/caixa.png" alt="Histórico">
                <img src="./assets/images/caixa.png" alt="Histórico">
                <img src="./assets/images/caixa.png" alt="Histórico">
            </div>
        </aside>

        <main class="content">
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </main>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
